<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Upload Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="ProductCreateForm">
                    {% csrf_token %} 
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="p_name" placeholder="Product Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <select class="form-control cate_list" id="category">
                            <option selected>Select Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="p_discription" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="sumbit" id="addProduct" form="ProductCreateForm" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
